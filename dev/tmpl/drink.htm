<table class="table table-condensed">
    <thead>
    <tr>
        <td>Напитки</td>
        <td>миллилитры</td>
    </tr>
    </thead>
    <tbody>

    </tr>
    <tr>
        <td><strong>Всего</strong></td>
        <td><strong>{{calc.total_drink()}}</strong></td>
    </tr>
    </tbody>
</table>
